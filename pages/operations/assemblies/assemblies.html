<div class="modal stick-up" id="createOrEdit" tabindex="-1" role="dialog" aria-labelledby="createOrEdit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix ">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
                </button>
                <h5 class="pull-left"><span class="semi-bold">New</span> Assembly</h5>
            </div>
            <div class="modal-body">
                <p>Form creates a new assembly.</p>
                <form name="userForm" novalidate>
                    <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.assembly.$invalid && !userForm.assembly.$pristine }">
                        <label for="assembly">Assembly id</label>
                        <input type="text" name="assembly" class="form-control" ng-model="date" ng-pattern="regex" required>
                        <span style="color:red" ng-show="userForm.assembly.$error.pattern">Not a valid Id</span>
                    </div>
                    <div class="form-group form-group-default" ng-class="{ 'has-error' : userForm.manufacturer.$invalid && !userForm.manufacturer.$pristine }">
                        <label>Manufacture</label>
                        <input type="text" name="manufacturer" class="form-control" ng-model="user.manufacturer" required>
                    </div>
                    <div class="row">
                    <div class="ol-sm-4 col-md-4 m-t-10 sm-m-t-10 ">
                        <button type="submit" class="btn btn-warning btn-block m-t-5" data-dismiss="modal">Cancel</button>
                          </div>
                        <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 m-t-10 sm-m-t-10">
                        <button type="submit" class="btn btn-complete active btn-block m-t-5" ng-disabled="userForm.$invalid" ng-click="Save()">Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    
 <script type="text/javascript">

        });
</script>
