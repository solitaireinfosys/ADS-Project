<div class="jumbotron" data-pages="parallax">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner" style="transform: translateY(0px); opacity: 1;">
            <!-- START BREADCRUMB -->
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li><a href="#" class="active">CUSTOMERS</a>
                </li>
            </ul>
            <!-- END BREADCRUMB -->
        </div>
    </div>
</div>
<div class="header-container">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div>
            <h1>CUSTOMERS</h1>
        </div>
        <div>
            <h3 class="inline">This is a complete list of all current customers</h3>
            <!--  <button class="btn btn-custom btn-cons pull-right" ng-click="save()">SAVE</button> -->
        </div>
    </div>
</div>
<div class="container-fluid container-fixed-lg">
    <!-- START PANEL -->
    <div class="panel panel-transparent col-lg-12 col-md-9">
        <div class="panel-heading">
            <div class="panel-title">
            </div>
            <div class="pull-right">
                <div class="col-xs-12">
                    <input type="text" id="search-table" class="form-control pull-right" ng-model="search" placeholder="Search">
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <table datatable="ng" class="table expanding table-hover table-condensed" id="table" ui-jq="dataTable" ui-options="DT_options" dt-instance="dtInstance">
                <thead>
                    <tr>
                        <th class="">COMPANY</th>
                        <th class="">FIRST NAME</th>
                        <th class="">LAST NAME</th>
                        <th class="">EMAIL</th>
                        <th class="">PHONE</th>
                        <th class="">DATE CREATED</th>
                        
                        <th class="">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cust in customer | filter:search">
                        <td>{{cust.company}}</td>
                        <td>{{cust.first_name}}</td>
                        <td>{{cust.last_name}}</td>
                        <td>{{cust.email}}</td>
                        <td>{{cust.phone}}</td>
                        <td>{{cust.date_created| date:"yyyy/MM/dd"}}</td>
                        
                        <td><a href="">VIEW</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- END PANEL -->
</div>
